<div>
  <h3 class="link-info" routerLink="/partidos"><i class="bi bi-chevron-left"></i> Volver al listado</h3>
  <div style="text-align: center">
    <h3><i class="bi bi-calendar-week"></i> {{ this.partido.fechaHora | date:'d/M/yyyy H:mm' }}</h3>
    <br>
    <div class="d-flex justify-content-evenly">
      <div>
        <h5>{{ partido.idLocal }}</h5>
        <span><i class="bi bi-building-fill" style="background-color: yellow; color: yellow"></i></span>
      </div>
      <h5>{{ contarGolesPorEquipo(partido.idLocal) }}-{{ contarGolesPorEquipo(partido.idVisitante) }}</h5>
      <div>
        <h5>{{ partido.idVisitante }}</h5>
        <span><i class="bi bi-building-fill" style="background-color: yellow; color: yellow"></i></span>
      </div>
    </div>


  </div>
</div>
