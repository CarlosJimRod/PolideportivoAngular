<div>
    <div class="md-form active-cyan-2 mb-3">
      <input [(ngModel)]="buscador" class="form-control" type="text" placeholder="Search" aria-label="Search">
    </div>
    <div *ngIf="partidos.length>0; else vacio">
      <table>
        <tbody>
        <tr *ngFor="let partido of partidosFiltrados()">
          <td>{{partido.fechaHora}}</td>
          <td>{{partido.idLocal}} - {{partido.idVisitante}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  <ng-template #vacio>
    <h1>HO SE HAN ENCONTRADO PARTIDOS</h1>
  </ng-template>
</div>
