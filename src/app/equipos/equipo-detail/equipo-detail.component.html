<div>
  <div class="d-flex justify-content-between">
    <h3 class="link-info" routerLink="/equipos"><i class="bi bi-chevron-left pe-2"></i>Volver a la lista</h3>
    <button class="btn btn-danger" (click)="borrarEquipo()" routerLink="/equipos">Borrar Equipo</button>
  </div>
  <div *ngIf="equipo else vacio">
    <h1 class="p-3"><i class="bi bi-people-fill pe-3"></i>{{equipo.nombre}}</h1>
    <div class="px-5">
      <div class="d-flex justify-content-between">
        <span>Nombre:{{equipo.nombre}}</span>
        <span>Identificador:{{equipo.id}}</span>
      </div>
      <div class="pt-4">
        <ul class="list-group">
          <li *ngFor="let partido of partidosEquipo" class="list-group-item"
              [routerLink]="['/partidos/detail',partido.idPartido]"><span class="pe-5"><i
            class="bi bi-calendar-week pe-2"></i>{{partido.fechaHora | date:'dd/MM/yyyy'}}</span>{{partido.idLocal}}
            - {{partido.idVisitante}}</li>
        </ul>
      </div>
    </div>
  </div>
  <ng-template #vacio>
    <h1>NO SE HA ENCONTRADO EL EQUIPO</h1>
  </ng-template>
</div>
